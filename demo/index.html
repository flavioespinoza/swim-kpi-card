  <style>
    .swim-demo {
      width: 600px;
      display: block;
      margin: 0 auto;
    }
    .swim-code-block {
      background-color: #F5F5F5;
    }
    .swim-demo-block {
      padding: 12px;
    }
    paper-card {
      width: 100%;
    }
    swim-kpi-card {
      width: 300px;
      display: block;
      margin: 0 auto;
    }

<body>

<prism-highlighter></prism-highlighter>

<div class="swim-demo h100">

  <section class="h100" layout="row" flex>

    <paper-card class="pt12 mb12">

      <div class="swim-demo-block">
        <swim-kpi-card kpi="totalVehicles"
                       title="Total Vehicles"
                       point-label="Buses"
                       id="totalVehicles"
                       host="ws://city.swim.services"
                       node="country/us"
                       lane="country/vehicleCounts">

        </swim-kpi-card>
      </div>

      <div class="swim-code-block p6 mt12">


        <marked-element>
          <div class="markdown-html"></div>

          <script type="text/markdown">


              ```html
                <swim-kpi-card kpi="totalVehicles"
                               title="Total Vehicles"
                               point-label="Buses"
                               id="totalVehicles"
                               host="ws://city.swim.services"
                               node="country/us"
                               lane="country/vehicleCounts">

                </swim-kpi-card>

              ```
        </script>
        </marked-element>
      </div>


    </paper-card>


  </section>

</div>
