<body>

<prism-highlighter></prism-highlighter>

<div class="swim-demo h100">

  <section class="h100" layout="row" flex>

    <div class="pos-rel mb12">
      <h3 class="mt24">Basic swim-kpi-card</h3>

      <paper-card class="mb12">

        <div class="swim-demo-block">
          <swim-kpi-card id="copyTarget"
                         kpi="totalVehicles"
                         title="Total Vehicles"
                         point-label="Buses"
                         id="totalVehicles"
                         host="ws://city.swim.services"
                         node="country/us"
                         lane="country/vehicleCounts">

          </swim-kpi-card>
        </div>

        <div class="swim-code-block p6 mt12">

          <marked-element>
            <div class="markdown-html"></div>

            <script type="text/markdown">
              ```html
                <swim-kpi-card id="copyTarget"
                               kpi="totalVehicles"
                               title="Total Vehicles"
                               point-label="Buses"
                               id="totalVehicles"
                               host="ws://city.swim.services"
                               node="country/us"
                               lane="country/vehicleCounts">

                </swim-kpi-card>

              ```
          </script>
          </marked-element>

        </div>

      </paper-card>

      <paper-button class="copy-btn pos-abs r0" onclick="getDomElement('copyTarget')" raised>Copy to clipboard</paper-button>

    </div>

  </section>

</div>


</body>
</html>
